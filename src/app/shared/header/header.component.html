<div class="alert alert-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3 class="clickable" [routerLink]="['/home']">Search Movies</h3>
            </div>
            <div class="col-md-8">
                <form (submit)="submitHandler($event)">
                    <input type="text" name="queryText" [(ngModel)]="queryText" class="form-control" autofocus placeholder="search movies..">
                </form>
            </div>
        </div>
    </div>

</div>
